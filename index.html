<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Starfly – Smooth 3D Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
    canvas { display: block; }

    /* HUD */
    #hud {
      position: fixed;
      top: 25px;
      left: 25px;
      z-index: 100;
      pointer-events: none;
    }

    /* Left Joystick: Rotation */
    #joy-container {
      position: fixed;
      bottom: 50px;
      left: 50px;
      width: 130px;
      height: 130px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      touch-action: none;
      z-index: 1000;
    }
    #joy-knob {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #fff, #ffcc00);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      pointer-events: none;
    }

    /* Right Button: Thrust */
    #thrust-btn {
      position: fixed;
      bottom: 60px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: rgba(255, 215, 0, 0.15);
      border: 2px solid #ffcc00;
      border-radius: 50%;
      color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      user-select: none;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: background 0.2s, transform 0.1s;
    }
    #thrust-btn:active {
      background: rgba(255, 215, 0, 0.4);
      transform: scale(0.95);
    }

    .label {
      position: absolute;
      width: 100%;
      bottom: -35px;
      text-align: center;
      font-size: 10px;
      color: #ffcc00;
      letter-spacing: 1px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="hud">
  <div class="text-2xl font-black text-amber-400 tracking-tighter italic">STARFLY</div>
  <div id="pos-display" class="text-blue-300 font-mono text-xs opacity-60">X: 0 Y: 0 Z: 0</div>
</div>

<!-- Steering -->
<div id="joy-container">
  <div id="joy-knob"></div>
  <div class="label">STEER (360°)</div>
</div>

<!-- Movement -->
<div id="thrust-btn">Thrust</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
'use strict';

/* ─── Scene & Camera ───────────────────────────────── */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ─── Star Particle System ─────────────────────────── */
const starCount = 6000;
const starGeo = new THREE.BufferGeometry();
const starPos = new Float32Array(starCount * 3);
for (let i = 0; i < starCount * 3; i++) {
    starPos[i] = (Math.random() - 0.5) * 3000;
}
starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
const starMat = new THREE.PointsMaterial({ 
    color: 0xffffff, 
    size: 1.5, 
    transparent: true, 
    opacity: 0.8,
    sizeAttenuation: true 
});
const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

/* ─── Player (Golden-White Star) ───────────────────── */
const playerGroup = new THREE.Group();
scene.add(playerGroup);

// Core
const core = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 32, 32),
    new THREE.MeshBasicMaterial({ color: 0xffffff })
);
playerGroup.add(core);

// Glow
const canvas = document.createElement('canvas');
canvas.width = 64; canvas.height = 64;
const ctx = canvas.getContext('2d');
const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
grad.addColorStop(0, 'white');
grad.addColorStop(0.3, '#ffcc00');
grad.addColorStop(1, 'transparent');
ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
const glowMap = new THREE.CanvasTexture(canvas);

const glow = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowMap, blending: THREE.AdditiveBlending }));
glow.scale.set(7, 7, 1);
playerGroup.add(glow);

const light = new THREE.PointLight(0xffcc00, 2, 50);
playerGroup.add(light);

/* ─── Navigation Logic ─────────────────────────────── */
let thrustActive = false;
let rotationInput = new THREE.Vector2(0, 0);

// Joystick Logic (Rotation)
const joyContainer = document.getElementById('joy-container');
const joyKnob = document.getElementById('joy-knob');

function handleJoystick(e) {
    e.preventDefault();
    const touch = e.touches ? e.touches[0] : e;
    const rect = joyContainer.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    let dx = touch.clientX - centerX;
    let dy = touch.clientY - centerY;
    const dist = Math.min(50, Math.sqrt(dx*dx + dy*dy));
    const angle = Math.atan2(dy, dx);
    
    const moveX = Math.cos(angle) * dist;
    const moveY = Math.sin(angle) * dist;
    
    joyKnob.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
    
    // Y stick controls Pitch, X stick controls Yaw
    rotationInput.set(-moveY / 50, -moveX / 50); 
}

function resetJoystick() {
    joyKnob.style.transform = `translate(-50%, -50%)`;
    rotationInput.set(0, 0);
}

joyContainer.addEventListener('touchstart', handleJoystick);
window.addEventListener('touchmove', (e) => { if(e.target === joyContainer || e.touches.length > 0) handleJoystick(e); });
window.addEventListener('touchend', resetJoystick);

// Thrust Logic (Movement)
const thrustBtn = document.getElementById('thrust-btn');
thrustBtn.addEventListener('mousedown', () => thrustActive = true);
thrustBtn.addEventListener('touchstart', (e) => { e.preventDefault(); thrustActive = true; });
window.addEventListener('mouseup', () => thrustActive = false);
window.addEventListener('touchend', () => thrustActive = false);

/* ─── Animation Loop ────────────────────────────────── */
const velocity = new THREE.Vector3();
const rotationEuler = new THREE.Euler(0, 0, 0, 'YXZ');
const moveSpeed = 0.5;
const rotateSpeed = 0.04;
const damping = 0.96;

function animate() {
    requestAnimationFrame(animate);

    // 1. Handle Rotation (Steering)
    // We update an Euler object for smooth 360 rotation
    rotationEuler.x += rotationInput.x * rotateSpeed;
    rotationEuler.y += rotationInput.y * rotateSpeed;
    playerGroup.setRotationFromEuler(rotationEuler);

    // 2. Handle Thrust (Movement)
    if (thrustActive) {
        // Get the direction the player is currently facing
        const direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(playerGroup.quaternion);
        velocity.add(direction.multiplyScalar(moveSpeed));
    }

    // 3. Apply Velocity & Friction
    playerGroup.position.add(velocity);
    velocity.multiplyScalar(damping);

    // 4. Smooth Camera Follow
    // Camera stays behind the player's current orientation
    const relativeCameraOffset = new THREE.Vector3(0, 3, 15);
    const cameraOffset = relativeCameraOffset.applyQuaternion(playerGroup.quaternion);
    const targetCamPos = playerGroup.position.clone().add(cameraOffset);
    
    camera.position.lerp(targetCamPos, 0.1);
    camera.lookAt(playerGroup.position);

    // 5. Parallax Stars
    stars.position.copy(playerGroup.position).multiplyScalar(0.9);

    // 6. Update HUD
    const p = playerGroup.position;
    document.getElementById('pos-display').innerText = `X:${Math.round(p.x)} Y:${Math.round(p.y)} Z:${Math.round(p.z)}`;

    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

animate();
</script>
</body>
</html>
